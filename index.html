<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knowledge Hunter</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Category Selection -->
    <div id="category-select" class="text-center">
      <h1 class="hd"><span>Choose</span> Your Topic</h1>
      <select id="category" class="form-select w-100 mx-auto mb-3">
        <option value="" disabled selected>Select a category</option>
        <option value="History">Indian History</option>
        <option value="Geography">Geography</option>
        <option value="football">Football</option>
        <option value="Technology">Technology</option>
        <option value="IndianFilm">Indian Film</option>
        <option value="Modern_Music">Modern Music</option>
        <option value="English">English</option>
        <option value="Science">Science</option>
        <option value="Indian_Mythology">Indian Mythology</option>
        <option value="General_Knowledge">General Knowledge</option>
        <!-- Add more categories here -->
      </select>
      <button class="btn1" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Interface -->
    <div id="MCQ-container" style="display: none;" class="mt-5">
      <div id="topic"></div>
      <div id="progress" class="mt-4"></div>
      <h2 id="qst"></h2>
      <div class="opt" id="opt"></div>
      <center>
        <div id="err" class="my-2"></div>
        <p id="timer"></p>
        <button id="nextBtn" class="next_btn btn btn-success mt-2" onclick="nextQuestion()">Save & Continue</button>
        <div id="result" class="mt-4"></div>
        <div id="comment" class="mt-2"></div>
        <a href="index.html"><button class="btn btn-primary" id="bt_home">Back to Home</button></a>
      </center>
    </div>
    <!-- End Quiz -->
  </div>

  <footer class="text-center p-3">
    Designed and Developed by <a href="https://www.linkedin.com/in/suny-das-601953270/">Suny Das</a>
  </footer>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
